<div class="container-fluid px-2" style="background-color:rgb(61, 186, 93)">
    <div class="container">
      <div class="row pt-4 pt-md-5" style="padding-bottom: 80px">
        <div class="d-flex align-items-center text-center text-md-left col-md-6 pl-0 pr-0 pr-md-4">
          <div>
              <span class="text-white">
                  <h1 class="tituloPrincipal">Lorem, ipsum dolor sit consectetur</h1>
                  <p class="parrafoPrincipal pt-md-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, debitis nihil.</p>
              </span>
          </div>
        </div>
        <div class="d-flex col-md-6 px-0 mt-4 mt-md-0 justify-content-center justify-content-md-end">
          <div class="card" style="width: 23rem;">
                <div class="card-header border-0 text-center text-dark" style="background-color: rgb(232, 232, 232);">
                    <h4 class="mb-0">Bienvenido!</h4>
                </div>
            
                <div class="card-body px-md-5">
                  <h6 class="mb-3">Ingresa con tu correo</h6> 
                  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div 
                      *ngIf="loginFormAlert"
                      class="alert alert-danger px-2 py-2 mt-0 mb-2" 
                      role="alert">
                      Correo o password no existe
                    </div> 
                    <div class="form-group input-group mb-2"> 
                      <input type="email" class="form-control bg-light px-2" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="form-group input-group">
                      <input type="password" class="form-control bg-light px-2" placeholder="Password" formControlName="password" required>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning btn-block text-white">Iniciar sesión</button>
                  </form>
                  <div class="text-center mt-2"> <small><a class="text-secondary" href="#"> ¿Olvidastes tu contraseña? </a></small> </div>
                </div>
            
                <div class="card-body px-md-5 pt-0 pb-5">           
                    <h6 class="border-top pt-3 mb-3" >Ingresa con tu gmail</h6>    
                    <button type="button" (click)="loginGoogle()" class="btn btn-danger btn-block text-white">Gmail</button>        
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
