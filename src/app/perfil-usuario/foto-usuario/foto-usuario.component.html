<div class="container-fluid pb-4 px-2" style="background: #f8fafb; border-bottom: 1px solid #e0e4e8">
    <div class="container">
      <div class="row pt-4 justify-content-center">
        <div class="d-flex mt-1 flex-column col px-0 align-items-center">
          <figure class="rounded-circle bg-white mb-4" style="width: 150px; height: 150px; overflow: hidden;">
            <img src="{{datos.fotoUrl}}" class="img-fluid">
          </figure> 
  
          <div class="d-flex w-100 mt-2 mb-1" style="max-width: 300px;">
            <div class="col pl-0 pr-1">
              <label for="file-upload" class="text-center my-0 up border px-3 text-success btn-block rounded border-success" style="padding-top: 6px; padding-bottom: 6px;">
                Cargar foto
              </label>
              <input (change)="detectarFoto($event)" id="file-upload" type="file" style='display: none;'/>
            </div>
            <div class="col pr-0 pl-1">
              <button class="btn btn-outline-success px-0 btn-block" (click)="guardarFoto()">Guardar foto</button>
            </div>
          </div>
          <div *ngIf="mensajeEstado">
            <small class="text-danger"> Tienes que ser menor de 35kb </small>
          </div>
          <div *ngIf="mensajeGuardado">
            <small class="text-dark"> Guardado con exito </small>
          </div>
          
        </div>
      </div>
    </div>
</div>
