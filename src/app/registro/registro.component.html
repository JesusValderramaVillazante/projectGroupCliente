<div class="container-fluid px-2">
  <div class="container">
    <div class="row pt-5" style="padding-bottom: 80px">
      <div class="d-flex col px-0 justify-content-center">
        <div>
          <div class="text-center mb-4">
            <a routerLink="/"> <img src="assets/img/logotipo.png" alt="groups" width="70px" height="90px"> </a>
          </div>
          <h4 class="text-center mb-3">Registrate</h4>
          <div class="card bg-light" style="width: 20rem;">
            <div class="card-body">

              <!--inicio formulario de registro -->
              <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                  <label for="nombreUsuario" class="mb-1">Nombre</label>
                  <input type="text" class="form-control" id="nombreUsuario" formControlName="nombre" placeholder="nombre y apellido" required>
                  <small 
                    *ngIf="registroForm.controls.nombre.status === 'INVALID' && registroForm.controls.nombre.touched" 
                    class="alert alert-warning px-2 py-1 d-block mt-1 mb-0" 
                    role="alert">
                    minimo 2, maximo 30 letras
                  </small>
                </div>
                <div class="form-group mb-2">
                  <label for="emailUsuario" class="mb-1">Correo</label>
                  <input type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp" formControlName="email" required placeholder="ejemplo@gmail.com">
                  <small 
                    *ngIf="registroForm.controls.email.status === 'INVALID' && registroForm.controls.email.touched" 
                    class="alert alert-warning px-2 py-1 d-block mt-1 mb-0" 
                    role="alert">
                    debe contenedor un email valido
                  </small>
                </div>
                <div class="form-group mb-2">
                  <label for="passwordUsuario" class="mb-1">Contrase√±a</label>
                  <input type="password" class="form-control" id="passwordUsuario" formControlName="password" required placeholder="****">
                  <small 
                    *ngIf="registroForm.controls.password.status === 'INVALID' && registroForm.controls.password.touched" 
                    class="alert alert-warning px-2 py-1 d-block mt-1 mb-0" 
                    role="alert">
                    minimo 4, maximo 30 letras
                  </small>
                </div>
                <button type="submit" [disabled]="!registroForm.valid" class="btn btn-success btn-block text-white mt-4 mb-2">Enviar</button>
              </form>
              <small class="alert alert-danger px-2 py-1 d-block mt-1 mb-0" *ngIf="registroForm.invalid && registroForm.touched">
                Complete todos los campos
              </small>
              <small class="alert alert-danger px-2 py-1 d-block mt-1 mb-0" *ngIf="registroFormAlert && !registroForm.invalid">
                Correo ya existente
              </small>
              <!--fin formulario de registro -->
            </div>
          </div>
          <div class="text-center mt-3"> <a routerLink="/" class="text-success" style="text-decoration: none;"> Volver </a> </div>
        </div>
      </div>
    </div>
  </div>
</div>
