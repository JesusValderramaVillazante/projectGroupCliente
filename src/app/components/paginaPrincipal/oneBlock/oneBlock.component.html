<div class="container-fluid px-2" style="background-color:rgb(61, 186, 93)">
    <div class="container fondo">
      <div class="row pt-4 pt-md-5" style="padding-bottom: 90px">
        <div class="d-flex align-items-center text-center text-md-left col-md-6 pl-0 pr-0 pr-md-4">
          <div>
              <span class="text-white">
                  <h1>Únete a nosotros.</h1>
                  <h5 class="font-weight-light" style="line-height: 30px; letter-spacing: 2px;">Somos la forma más fácil de organizar y jugar fútbol</h5>
              </span>
          </div>
        </div>
        <div class="d-flex col-md-6 px-0 mt-4 mt-md-0 justify-content-center justify-content-md-end">
          <div class="card border-0" style="width: 23rem; ">
                <div class="card-header text-center" style="background-color: #f8fafb; border-bottom-color: #e0e4e8;">
                    <h4 class="mb-0">Bienvenido!</h4>
                </div>
            
                <div class="card-body px-md-5">
                  <h6 class="mb-3">Ingresa con tu correo</h6> 
                  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">             
                    <div class="mb-1">
                      <small *ngIf="loginFormAlert" class="text-danger">
                          Correo o password no existe
                      </small>
                    </div>
                    <div class="form-group input-group mb-2"> 
                      <input type="email" class="form-control px-2" style="background: #f9fbfc" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="form-group input-group">
                      <input type="password" class="form-control px-2" style="background: #f9fbfc" placeholder="Password" formControlName="password" required>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning text-white btn-block">Iniciar sesión</button>
                  </form>
                  <!--<div class="text-center mt-2"> <small><a class="text-secondary" href="#"> ¿Olvidastes tu contraseña? </a></small> </div>-->
                </div>
            
                <div class="card-body px-md-5 pt-0 pb-5">           
                    <h6 class="border-top pt-3 mb-3" >Ingresa con gmail</h6>    
                    <button type="button" (click)="loginGoogle()" class="btn btn-outline-danger btn-block">Gmail</button>        
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
