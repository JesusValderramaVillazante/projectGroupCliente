<div class="container-fluid px-2" style="background: #f8fafb; border-bottom: 1px solid #e0e4e8">
  <div class="container">
    <div class="row pt-4 justify-content-center">
      <div class="d-flex mt-1 flex-column col px-0 align-items-center">
        <figure class="rounded-circle bg-white" style="width: 150px; height: 150px; overflow: hidden;">
          <img src="{{datos.fotoUrl}}" class="img-fluid">     
        </figure>  
        <p class="px-4 text-center mb-3">
          {{datos.nombre}}
        </p>
        <div class="d-flex w-100 mb-4 mt-2" style="max-width: 340px;">
          <div class="col pl-0 pr-1">
            <a routerLink="/perfil" class="btn btn-outline-success px-0 btn-block">Ver perfil</a>
          </div>
          <div class="col pr-0 pl-1">
            <a routerLink="/crearEvento" class="btn btn-outline-success px-0 btn-block">Crear evento</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
