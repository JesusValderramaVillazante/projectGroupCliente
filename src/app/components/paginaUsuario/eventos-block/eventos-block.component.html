<div class="container-fluid px-2 mt-4 pb-5">
  <div class="container">
    <div class="row pb-4">
      <div class="col px-0 text-center">
        <h3 class="mb-0">Busca un evento</h3>
        <p class="text-secondary">Apuntate y juega.</p>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="d-flex col col-lg-7 px-0 justify-content-between">
        <div><span class="ml-1"><i class="far fa-calendar-alt"></i> {{  fechaEvento | date: 'EEE dd MMM' }}</span></div>
        <div>
          <ul class="nav">
            <li class="nav-item">
              <span class="nav-link pl-0 pr-2 py-0 filtroText" [class.text-success]="diaSeleccionador == 0" (click)="filtroDia(0)">Hoy</span>
            </li>
            <li class="nav-item">
              <span class="nav-link pl-0 pr-2 py-0 filtroText" [class.text-success]="diaSeleccionador == 1" (click)="filtroDia(1)">Ma√±ana</span>
            </li>
            <li class="nav-item">
              <span class="nav-link px-0 py-0 filtroText" [class.text-success]="diaSeleccionador == 2" (click)="filtroDia(2)">Pasado</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col col-lg-7 px-0 pb-2">
        <ng-container *ngFor="let evento of eventos">
          <a [routerLink]="['/event', evento.Id]" class="card mb-3 shadow-sm rounded lista-evento py-0 px-0" style="border-color: #d4d9dd; text-decoration: none;">
            <div class="listaSelectHora d-flex justify-content-between card-header px-2 py-1" style="background:#f9fbfc;">
              <span class="ml-1 text-dark pt-1">{{evento.Hora}}</span>
              <div>
                <span *ngIf="evento.Organiza" placement="bottom" ngbTooltip="Organizador"> <i class="text-success pt-2 fas fa-user-cog"></i> </span>
                <span *ngIf="evento.Participa" placement="top" ngbTooltip="Apuntado"> <i class="text-success pt-2 ml-2 fas fa-user-edit"></i> </span>
              </div>
            </div>

            <div class="card-body px-2 pt-2 pb-0">
              <p class="text-muted my-0">{{evento.Direccion}}</p>
              <h5 class="my-0 text-dark">{{evento.Titulo}}</h5>
              <P class="text-muted mt-1 mb-0">{{evento.Descripcion}}</P>
            </div>

            <div class="d-flex justify-content-between card-footer bg-white px-2 pt-4 pb-2 border-top-0">
              <p class="my-0">
                <img src="{{evento.fotoUrl}}" width="24" height="24" class="rounded-circle">
                <span class="ml-2 align-bottom text-muted">{{evento.organizador}}</span>
              </p>
              <p class="my-0">
                <span class="align-bottom text-muted">{{evento.numeroParticipantes}} / {{evento.Participantes}}</span>
              </p>
            </div>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
